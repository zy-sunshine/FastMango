<html>
    <head>
        <title>test1</title>
    <script src="http://code.jquery.com/jquery-1.7.2.min.js" type="text/javascript"></script>
        <script src="js/common.js" type="text/javascript"></script>
    </head>
    <body>
<script type="text/javascript">
function Config(){
    BaseType.call(this);
}
inheritPrototype(Config, BaseType);
function MiStep(){
    BaseType.call(this);
}
inheritPrototype(MiStep, BaseType);
// read and wirte to swap variables between steps.
MiStep.prototype.g_global = new Global();
// read only.
MiStep.prototype.g_config = new Config();
var IMiStep = new Interface("IMiStep", [
        "__init__",
        "get_label",
        "enter",
        "leave",
        ]);
function MiStep_Welcome(){
    MiStep.call(this);
    this.__init__ = function(){
    };
    this.get_label = function(){return _("Welcome")};
    this.enter = function(){
        return true;
    }
    this.leave = function(){
        return false;
    }
}
inheritPrototype(MiStep_Welcome, MiStep);
step1 = new MiStep_Welcome();
alert(step1.get_label());

</script>
    </body>
</html>
